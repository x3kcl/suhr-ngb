<div class="container">
    <div class="row">
        <div class="col" *ngFor="let card of Card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{card.title}}</h4>
                    <h5 class="card-title">{{card.subtitle}}</h5>
                    <div class="card-body">
                        <p class="card-text" [innerHTML]="card.text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
